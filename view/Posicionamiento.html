<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablero de Posicionamiento</title>
    <link rel="stylesheet" href="styles/Posicionamiento.css">
</head>

<body>
    <h1>TABLERO DE POSICIONAMIENTO</h1>

    <div class="configuracion">
        <!-- 
            selector con etiquet select (te permite seleccionar entre un grupo de opciones)
            cada accion tiene un valor, y el valor es el número para el tamaño del tablero
        -->
        <label for="dimension">Selecciona el tamaño del tablero:</label>
        <select id="dimension">
            <option value="10">10x10</option>
            <option value="11">11x11</option>
            <option value="12">12x12</option>
            <option value="13">13x13</option>
            <option value="14">14x14</option>
            <option value="15">15x15</option>
            <option value="16">16x16</option>
            <option value="17">17x17</option>
            <option value="18">18x18</option>
            <option value="19">19x19</option>
            <option value="20">20x20</option>
        </select>
        <!-- 
            boton que tiene un id:
            lo que va a hacer es seleccionar este id con código y asignarle una función para cuando ese boton
            sea presionado y que lo obtitne desde js
        -->
        <button id="generateBoard">Generar Tablero</button>
    </div>

    <div class="container">
        <div class="ships">
            <h2>Barcos</h2>
            <div id="shipsContainer"></div>
        </div>
        <!-- 
            Los barcos no están escritos directamente en el html, sino que se manejan con codigo
        -->

        <!-- tablero
            tambien se genera con codigo porque el tamño del tableor depende de lo que escoja la persona
            segun el select de arriba
        -->
        <div id="board" class="board"></div> <!-- donde se colocan los barcos-->


        <div class="controls">
            <button id="rotate">Rotar</button>
        </div>
    </div>

    <!-- 
        Evitar que estos botones se puedan presionar hasta que el tablero esté lleno. o 

        hasta que mis botes esten ubicados.

        se hace con un atributo de html que se llama disabled. y lo que tendrías que hacer con el codigo es
        que cuando los botes estén ubicados buscas el botón que tiene el id previous y le quitas la propiedad disabled
        con javascript. 
    -->

    <div class="buttons">
        <button id="previous" onclick="window.location.href='configuracion.html'">Anterior</button>
        <button id="startBattle" onclick="window.location.href='Partida.html'">Iniciar Batalla</button>
    </div>

    <script src="../controllers/Posicionamiento.js"></script>

    <!-- Estilos responsivos -->
    <style>
        @media (max-width: 1024px) {
            .container {
                flex-direction: column;
                align-items: center;
                gap: 20px;
            }

            .ships,
            .board,
            .controls {
                width: 100%;
                max-width: 90vw;
            }

            .board {
                overflow-x: auto;
            }
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 22px;
                text-align: center;
            }

            .configuracion {
                flex-direction: column;
                align-items: center;
                text-align: center;
                gap: 10px;
            }

            .configuracion label,
            .configuracion select,
            .configuracion button {
                width: 90%;
                max-width: 300px;
            }

            .buttons {
                flex-direction: column;
                align-items: center;
                gap: 10px;
            }

            .buttons button {
                width: 80%;
                max-width: 250px;
            }
        }

        .container {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            gap: 20px;
            flex-wrap: wrap;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            flex-wrap: wrap;
        }
    </style><script src="../controllers/Posicionamiento.js"></script>
    <script type="module" src="../controllers/clima.js"></script>
</body>

</html>
