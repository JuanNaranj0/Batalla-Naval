<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablero de Posicionamiento</title>
    <link rel="stylesheet" href="styles/Posicionamiento.css">
</head>

<body>
    <h1>Tablero de Posicionamiento</h1>

    <div class="container">
        <!-- Sección de barcos a la izquierda -->
        <div class="barcos">
            <h2>Barcos</h2>
            <div class="barco barco-1" draggable="true" data-size="1"></div>
            <div class="barco barco-2" draggable="true" data-size="2"></div>
            <div class="barco barco-3" draggable="true" data-size="3"></div>
            <div class="barco barco-4" draggable="true" data-size="4"></div>
            <div class="barco barco-5" draggable="true" data-size="5"></div>
        </div>

        <!-- Tablero de posicionamiento con coordenadas -->
        <div class="tablero-container">
            <div class="coordenadas-top"></div>
            <div class="tablero"></div>
            <div class="coordenadas-left"></div>
        </div>

        <!-- Botones de acción -->
        <div class="controles">
            <button id="btn-rotar">Rotar</button>
            <button id="btn-trasladar">Trasladar</button>
        </div>
    </div>
    <div class="botones-inferiores">
        <button id="btn-volver">Volver</button>
        <button id="btn-iniciar-batalla">Iniciar batalla</button>
    </div>

    <script src="Posicionamiento.js"></script>
</body>

</html>
